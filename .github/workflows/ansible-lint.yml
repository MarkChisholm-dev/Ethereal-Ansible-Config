name: Ansible Linting (Quality Gate)
on: [push, pull_request]

jobs:
  build:
    name: Ansible Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Ansible Core
        run: pip install ansible-core

      # This is the crucial step to resolve the "couldn't resolve module" error
      - name: Install required Ansible collections
        run: ansible-galaxy collection install ansible.posix

      - name: Run ansible-lint
        uses: ansible/ansible-lint@main
        with:
          # This ensures the pipeline fails if best practices aren't met
          args: ""
          setup_python: "false" # Set to false since we set up python above

name: Ansible Linting (Quality Gate)
on: [push, pull_request]

jobs:
  build:
    name: Ansible Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run ansible-lint
        uses: ansible/ansible-lint@main
        with:
          # This ensures the pipeline fails if best practices aren't met
          args: ""
          setup_python: "true"

name: Infrastructure Dry Run (Check Mode)
on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Ansible dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ansible-core==2.17.6

      - name: Install required Ansible collections
        run: ansible-galaxy collection install -r requirements.yml

      - name: Create CI inventory
        run: |
          mkdir -p .ci
          cat > .ci/inventory.ini << 'EOF'
          [compute_nodes]
          localhost ansible_connection=local
          EOF

      - name: Run Playbook Syntax Check
        run: ansible-playbook site.yml -i .ci/inventory.ini --syntax-check

      - name: Run Playbook Dry Run
        run: ansible-playbook site.yml -i .ci/inventory.ini --check -e nvidia_gpu_enabled=false
